name: Swift Format

on:
  push:
    branches:
      - main

concurrency:
  group: format-${{ github.ref }}
  cancel-in-progress: true

jobs:
  swift_format:
    name: swift-format
    runs-on: ubuntu-latest
    container: swift:6.2
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5

      - name: Cache swift-format
        id: cache-swift-format
        uses: actions/cache@v4
        with:
          path: /usr/local/bin/swift-format
          key: ${{ runner.os }}-swift-format-main-v1

      - name: Install swift-format
        if: steps.cache-swift-format.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 --branch main https://github.com/apple/swift-format.git
          cd swift-format
          swift build -c release
          cp .build/release/swift-format /usr/local/bin/
          cd ..
          rm -rf swift-format

      - name: Debug - Check swift-format
        run: |
          swift-format --version
          ls -la .swift-format || echo "No .swift-format config found"
          pwd
          ls -la Sources/

      - name: Format
        run: |
          echo "Before formatting:"
          cat Sources/URLRequestHandler/exports.swift
          swift-format format --recursive --in-place --ignore-unparsable-files Sources Tests || echo "Swift-format exited with code $?"
          echo "After formatting:"
          cat Sources/URLRequestHandler/exports.swift
          echo "Git status:"
          git status

      - uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: Run swift-format
          branch: 'main'
